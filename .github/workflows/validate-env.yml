name: Environment Validation

on:
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'lib/config/env.dart'
      - 'lib/config/**'
  push:
    branches: [main, master]
    paths:
      - 'lib/config/env.dart'
      - 'lib/config/**'
  workflow_dispatch:

jobs:
  validate-environment:
    name: Validate Environment Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: Validate environment configuration
        run: dart run tool/env_validator.dart

      - name: Comment on PR (success)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Environment Validation Passed**\n\nNo development credentials detected in configuration files.'
            })

      - name: Comment on PR (failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Environment Validation Failed**\n\n' +
                    'Development credentials were detected in `lib/config/env.dart`.\n\n' +
                    '**Action Required:**\n' +
                    '1. Update configuration files with production URLs\n' +
                    '2. Remove all localhost and development server references\n' +
                    '3. Push your changes and re-run validation\n\n' +
                    'See the workflow logs for detailed information about what was detected.'
            })
