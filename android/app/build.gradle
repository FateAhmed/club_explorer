plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.explorify.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.explorify.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Core library desugaring for Java 8+ API support
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.7.0')

    // Firebase dependencies (versions managed by BoM)
    implementation 'com.google.firebase:firebase-messaging'
}

// ============================================================================
// Environment Validation Hook
// Prevents shipping development credentials to production
// ============================================================================
task validateEnvironment(type: Exec) {
    description = 'Validates environment configuration before release build'
    group = 'verification'

    // Get the project root directory (go up two levels from android/app)
    def projectRoot = project.rootDir.parentFile.parentFile

    // Only run for release builds
    onlyIf {
        gradle.startParameter.taskNames.any {
            it.toLowerCase().contains('release') ||
            it.toLowerCase().contains('bundle')
        }
    }

    workingDir projectRoot

    // Run the Dart validator
    commandLine 'dart', 'run', 'tool/env_validator.dart'

    // Configure execution behavior
    ignoreExitValue = false
    standardOutput = System.out
    errorOutput = System.err

    doFirst {
        println ""
        println "╔═══════════════════════════════════════════════════════════════╗"
        println "║                 Running Environment Validation                ║"
        println "╚═══════════════════════════════════════════════════════════════╝"
        println ""
    }

    doLast {
        println ""
        println "✅ Environment validation completed successfully"
        println ""
    }
}

// Hook the validation into the build process
// This ensures it runs automatically before any release build
tasks.whenTaskAdded { task ->
    if (task.name == 'assembleRelease' ||
        task.name == 'bundleRelease' ||
        task.name.startsWith('assemble') && task.name.endsWith('Release')) {
        task.dependsOn validateEnvironment
    }
}
